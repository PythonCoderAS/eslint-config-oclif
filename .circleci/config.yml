---
version: 2
jobs:
  release:
    docker:
      - image: node:latest
    working_directory: ~/cli
    steps:
      - checkout
      - run: yarn
      - run: yarn exec dxcli-semantic-release

workflows:
  version: 2
  test:
    jobs:
      - release:
          context: org-global
          filters:
            branches: {only: master}
